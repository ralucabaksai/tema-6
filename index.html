<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <h3>Contact Form</h3>

    <section class="container">

        <form action="/action_page.php">

            <label for="name">Name</label>
            <br>
            <input type="text" id="name" name="name" placeholder="Your name..">
            <br>

            <label for="email">Email adress</label>
            <br>
            <input type="email" id="email" name="email" placeholder="Your email adress..">
            <br>

            <label for="subject">Subject</label>
            <br>
            <input type="text" id="subject" name="subject" placeholder="Email subject">
            <br>

            <section class="mesageBox">
                <label for="mesage">Mesage</label>
                <br>
                <textarea id="mesage" name="mesage" placeholder="Mesage.."></textarea>
                <br>
            </section>  
            <input type="submit" value="Submit">

        </form>

    </section>

    <section class="social-media">
            <P>Find us on social media</P>
            <ul>
                <li><a href="facebook.com">Facebook</a></li>
                <li><a href="twitter.com">Twitter</a></li>
                <li><a href="instagram.com">Instagram</a></li>
            </ul>
    </section>

</html>
